---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="name headline">{{ page.title }}</h1>

  <div class="entry" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="date">
    Written 
    {% if page.author %}by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }} </span></span>{% endif %}
    on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
  </div>

  {% include disqus.html %}
</article>
